<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
  <script src="/dist/gpte.js"></script>
  <link rel="stylesheet" href="/test/index.css">
</head>
<body>
  网址：<input id="gpte-url" type="text" placeholder="eg：https://d3js.org/">
  <button onclick="gpte.set_url($('#gpte-ori'), $('#gpte-trans'), $('#gpte-url').val(), 'page', 'http://127.0.0.1:8848/get_page')">加载网址(需要计算机能连接google翻译)</button>|<button onclick="$('#gpte-ori').attr('src', 'page/default/index.html');$('#gpte-trans').attr('src', 'page/default/index_trans.html');">查看样例(本地样例，无需联网)</button>|<button onclick="$('#gpte-ori').attr('src', 'page/default1/index.html');
  $('#gpte-trans').attr('src', 'page/default1/index_trans.html');">查看样例(需要浏览器能连接google翻译)</button>
  <div id="gpte-container" style="width: 100%; height: 550px">
    <div class="gpte">
      <div class="gpte-toolbar">
        <ul>
          <li onclick="gpte.binding_scroll($('#gpte-ori'), $('#gpte-trans'),  $(this).hasClass('active')); $(this).toggleClass('active');" title="用原网页pre标签的内容替换翻译后的pre标签的内容">左右页面滚动条相互绑定</li>
          <li onclick="gpte.edit($('#gpte-trans'), $(this).hasClass('active')); $(this).toggleClass('active')">编辑</li>
          <li onclick="gpte.replace_pre($('#gpte-ori'), $('#gpte-trans'))" title="用原网页pre标签的内容替换翻译后的pre标签的内容">修正pre标签排版bug</li>
          <li onclick="gpte.replace_pre_br($('#gpte-trans'))" title="将pre标签中的换行替换为<br>，空格替换为&amp;ensp;，制表符替换为&amp;ensp;&amp;ensp;">使HTML页面压缩后pre标签排版不变</li>
          <li onclick="gpte.remove_google_tooltip($('#gpte-trans'))" title="每次页面加载都会自动添加google翻译的工具提示，所以应该在保存前去掉google翻译的工具提示（保存前会自动去除）">去掉google翻译的工具提示</li>

          <li title="将翻译后网页的元素替换为选择的原网页的元素">修正不翻译的元素：
            <button onclick="gpte.correct_not_trans.select($('#gpte-ori'), $('#gpte-trans'))" >选择元素</button>
            <button onclick="gpte.correct_not_trans.correct($('#gpte-ori'), $('#gpte-trans'))" >进行修正</button>
            <button onclick="gpte.correct_not_trans.clear($('#gpte-ori'), $('#gpte-trans'))" >清除选择</button>
          </li>
          
          
          
          <li onclick="gpte.reset_toolbar()" title="">重置工具条</li>
        </ul>
      </div>
      <div class="gpte-page">
        <iframe id="gpte-ori" frameborder="0" src=""></iframe>
        <iframe id="gpte-trans" frameborder="0" src=""></iframe>
      </div>
    </div>
  </div>
</body>
</html>
