<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
  <script src="/dist/gpte.js"></script>
  <link rel="stylesheet" href="/test/index.css">
</head>
<body>
  网址：<input id="gpte-url" type="text" placeholder="eg：https://d3js.org/">
  <button onclick="gpte.set_url($('#gpte-ori'), $('#gpte-trans'), $('#gpte-url').val(), 'page', 'http://127.0.0.1:8848/get_page')">加载网址</button>|<button onclick="$('#gpte-ori').attr('src', 'page/default/index.html');$('#gpte-trans').attr('src', 'page/default/index_trans.html');">查看样例</button>
  <div id="gpte-container" style="width: 100%; height: 600px">
    <div class="gpte">
      <div class="gpte-toolbar">
        <ul>
          <li onclick="gpte.binding_scroll($('#gpte-ori'), $('#gpte-trans'))" title="用原网页pre标签的内容替换翻译后的pre标签的内容">左右页面滚动条双向绑定</li>
          <li onclick="gpte.replace_pre($('#gpte-ori'), $('#gpte-trans'))" title="用原网页pre标签的内容替换翻译后的pre标签的内容">修正pre标签排版bug</li>
          <li title="将pre标签中的换行替换为<br>">使HTML页面压缩后pre标签排版不变</li>
        </ul>
      </div>
      <div class="gpte-page">
        <iframe id="gpte-ori" frameborder="0" src=""></iframe>
        <iframe id="gpte-trans" frameborder="0" src=""></iframe>
      </div>
    </div>
  </div>
</body>
</html>
